<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>🧜‍♂️ Electronic🕸️Web🕷️Crawler 🔥</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../node_modules/@picocss/pico/css/pico.css" />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
  </head>
  <body id="body">
    <div id="info">
      <h1>Electronic🕸️Web🕷️Crawler</h1>
      <button id="start" type="button">Start</button>
      <button id="Pause" type="button" disabled>Pause</button>
      <button id="Pause" type="button" class="red">Debug Console</button>
      <input
        type="checkbox"
        id="depth"
        aria-label="show hidden headless browser"
      />
      Headless Chrome or Visible?
      <p id="status">Welcome to Tomachibot GUI</p>
      URL: <input id="urlInput" />
      <button id="addURL" type="button">Add URL to Crawl Queue</button>
      <br />

      <div>
        <table id="queueTable">
          <thead>
            <tr>
              <th>Position</th>
              <th>URL</th>
            </tr>
          </thead>
          <tbody id="queuebody"></tbody>
        </table>
      </div>
    </div>
  </body>

  <script src="./renderer.js" type="module"></script>
</html>
